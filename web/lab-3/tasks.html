<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL</title>
    <link rel="stylesheet" type="text/css" href="./styles/preload.css" />

    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/nav-menu.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="icon" href="./assets/icons/сokkie.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="./styles/note.css" />
</head>

<body>
    <div class="preloader">
        <div>
            <img src="./assets/icons/duck.gif" alt="duck">
            <p>Загрузка...</p>
        </div>
    </div>

    <header class="navbar">
        <div class="logo">
            <img src="./assets/icons/og-image.webp" alt="cat">
            <p>ATL</p>
            <button id="openDialog">
                <img src="./assets/icons/kitkat.jpg" alt="add_icon" id="svg" />
                <span>Добавить задачу</span>
            </button>
        </div>
        <nav class="main-nav" id="header-nav">
            <a href="index.html">Main</a>
            <a href="projects.html">Projects</a>
            <a href="tasks.html">Tasks</a>
            <a href="about.html">About</a>
            <a href="#" style="font-size:15px;" class="icon" onclick="toggleBurgerMenu()">&#9776;</a>
        </nav>
    </header>

    <div class="main-content">
        <table id="main-table">
            <tr class="table-header">
                <td class="table-tasks-col">
                    <div>Tasks</div>
                </td>
                <td class="table-work-col">
                    <div>In work</div>
                </td>
                <td class="table-complete-col">
                    <div>Completed</div>
                </td>
            </tr>
            <tr class="create-task">
                <td>
                    <div>
                        <input type="text" id="addTaskField-tasks" placeholder="Add task" autocomplete="off">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="text" id="addTaskField-work" placeholder="Add task" autocomplete="off">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="text" id="addTaskField-complete" placeholder="Add task" autocomplete="off">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </div>
                </td>
            </tr>
            <tr class="note-row">
                <td>
                    <ul class="notes" id="note-list"></ul>
                </td>
                <td>
                    <ul class="notes" id="note-list"></ul>
                </td>
                <td>
                    <ul class="notes" id="note-list"></ul>
                </td>
            </tr>
        </table>
    </div>

    <dialog id="taskDialog">
        <form id="addTaskForm" method="dialog">
            <label for="taskName">Добавить задачу</label>
            <input type="text" id="taskName" name="taskName" autoFocus placeholder="Введите название" required
                autocomplete="off">
            <div class="buttons">
                <button type="submit" id="add-task-btn">
                    <img src="./assets/icons/plus.svg" alt="add_icon" id="svg" />
                    Добавить задачу
                </button>
                <button id="closeDialog" type="button">Закрыть</button>
            </div>
        </form>
    </dialog>

    <script>
        window.onload = function () {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('loaded_hiding');

            setTimeout(function () {
                preloader.classList.add('loaded');
            }, 300)
        }
    </script>

    <script src="./scripts/load-notes.js"></script>
    <script src="./scripts/edit-notes.js"></script>

    <script>
        const navbar = document.querySelector('.navbar');
        const mainContent = document.querySelector('.main-content');

        function updateMargin() {
            const navbarHeight = navbar.offsetHeight; // Получаем высоту navbar
            mainContent.style.marginTop = `${navbarHeight}px`; // Устанавливаем отступ для main-content
        }

        updateMargin();
        window.addEventListener('resize', updateMargin);
    </script>
    <script>
        const index = window.location.pathname.lastIndexOf('/')
        const curr = window.location.pathname.substring(index + 1)

        const links = document.querySelectorAll(".main-nav a");
        console.log(curr)
        links.forEach(function (link) {
            let temp = link.href.substring(link.href.lastIndexOf('/') + 1)
            if (temp == curr) {
                link.style.background = '#555'
            }

            link.addEventListener('click', function (e) {
                const index = window.location.pathname.lastIndexOf('/')
                const curr = window.location.pathname.substring(index + 1)

                let temp = link.href.substring(link.href.lastIndexOf('/') + 1)
                if (temp == curr) {
                    e.preventDefault()
                }
            })
        })
    </script>
    <script src="./scripts/burger.js"></script>
    <script src="./scripts/modal.js"></script>
</body>

</html>
